<div style="text-align:center">
  <h1>
    <!-- {{app}} -->
  </h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-2"  style="text-align: right;">
       Nhập giá trị a:
      </div>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="a" style="width: 100%;">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2" style="text-align: right;">
       Nhập giá trị b:
      </div>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="b"  style="width: 100%; margin-top: 10px;">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-8" style="text-align: right; margin-top: 10px;">
        <button class="btn btn-danger" (click)="Tinh()" [disabled]="a==null || b==null" >Tính tổng</button>
      </div>
    </div>

  </div>
